    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
      }
      /* Approximation of Lemon Milk via CSS utility class extension if needed, 
         but we will use Tailwind utilities to mimic it. */
      .font-lemon {
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 0.1em;
      }

      /* Global Page Transition - Fallback / Deprecated by Framer Motion */
      @keyframes pageFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-animate {
        animation: pageFadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Vibrant Hero Blobs Animation */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Smooth Scroll Behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>
